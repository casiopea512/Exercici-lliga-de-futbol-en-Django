<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Classificació de Golejadors</title>
</head>
<body>
    <h1>Classificació de Golejadors</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Posició</th>
                <th>Jugador</th>
                <th>Equip</th>
                <th>Gols</th>
            </tr>
        </thead>
        <tbody>
            {% for jugador in classificacio_gols %}
            <tr>
                <td>{{ forloop.counter }}</td> 
                <td>{{ jugador.nom }}</td>
                <td>{{ jugador.equip }}</td>
                <td>{{ jugador.gols }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No hi ha jugadors registrats</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
